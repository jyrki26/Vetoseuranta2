{% extends "layout.html" %}

{% block body %}
<table>
  <thead>
    <tr>
      <header>Joukkueet</header>
    </tr>
  </thead>
  <tbody>
    <tr>
      {% for team in teams %}
      <td><b>{{ team.name }}</b></td>
      <td>
        <form method="POST" action="{{ url_for('teams_change_name', team_id=team.id) }}">
      <td>
        {{ form.name.label }}
      </td>
      <td>
        {{ form.name }}
      </td>
      <td>
        <ul>
          {% for error in form.name.errors %}
          <li>{{ error }}</li>
          {% endfor %}
        </ul>
      </td>
      <td colspan="2">
        <input type="submit" value="Muuta nimi" />
      </td>
      </form>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
