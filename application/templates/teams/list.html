{% extends "layout.html" %}

{% block body %}
  <table>
    <tr>
      <th>Joukkue</th>
    </tr>
    {% for team in teams %}
    <tr>
      <td>{{ team.name }}</td>
	  <td>
	    <form method="POST" action="{{ url_for('teams_change_name', team_id=team.id) }}">
          <input type="text" name="name"/>
          <input type="submit" value="Muuta joukkueen nimi"/>
        </form>
	  </td>
    </tr>
    {% endfor %}
  </table>
{% endblock %}
