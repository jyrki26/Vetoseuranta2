{% extends "layout.html" %}

{% block body %}
<div class="container">
    <div class="px-0 col-sm-8 col-md-8 col-lg-8">
        <table class="table table-bordered table table-sm table-striped">
            <thead><b>Joukkueet</b></thead>
            <tbody>
                <tr class="table-active">
                    <th>Joukkueen nimi</th>
                    <th>Valitse poistettava joukkue</th>
                    <th>Poista joukkue</th>
                </tr>
                <tr>
                    {% for team in teams %}
                    <td>{{ team.name }}</td>
                    <form method="POST" action="{{ url_for('delete_team', team_id=team.id) }}">
                        <td>
                            {{ form.delete }}
                        </td>
                        <td colspan="2">
                            <input type="submit" value="Poista joukkue" />
                    </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
            <ul>
                {{ error }}
                {% for error in form.delete.errors %}
                <li>{{ error }}</li>
                {% endfor %}
            </ul>
        </table>
    </div>
</div>
{% endblock %}
