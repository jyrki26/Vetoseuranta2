<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Vetoseuranta</title>
</head>

<body>
  <h1>Vetoseuranta</h1>
  {% block body %}
  <p>
    Content.
  </p>
  {% endblock %}
</body>

<main>
  {% if current_user.is_authenticated %}
  <p>
    Kirjautunut nimellä {{ current_user.name }}. <a href="{{ url_for('auth_logout') }}">Kirjaudu ulos</a>
  </p>
  {% else %}
  <a href="{{ url_for('auth_login') }}">Kirjaudu</a>
  {% endif %}
  <h3>Vedot</h3>
  <ul>
    <li><a href="{{ url_for('bets_form') }}">Lisää uusi veto</a></li>
  </ul>
  <h3>Joukkueiden hallinta</h3>
  <ul>
    <li><a href="{{ url_for('teams_index') }}">Näytä joukkueet</a></li>
    <li><a href="{{ url_for('teams_form') }}">Lisää joukkue</a></li>
  </ul>
</main>

</html>
